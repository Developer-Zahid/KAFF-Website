<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAFF | Coffee Shop Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/959f53f573bc5ee71117e312bd886f42?family=Artegra+Sans+Extended+SC+W15" rel="stylesheet" type="text/css" />
                
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="container navbar__container">
            <a href="/" class="navbar__logo">
                <img class="navbar__logo__image" src="./assets/images/logo/kaff-logo.png" alt="logo" />
            </a>
            <div class="navbar__nav">
                <a href="#!" class="navbar__nav__link">Stories</a>
                <a href="#!" class="navbar__nav__link">Coffee</a>
                <a href="#!" class="navbar__nav__link">Equipment</a>
                <a href="#!" class="navbar__nav__link">Store</a>
            </div>
            <button type="button" class="btn">Order Now</button>
        </div>
    </nav>
    <header class="banner">
        <div class="container">
            <h1 class="banner__title"><span class="banner__title__word">Espresso</span> Yourself</h1>
            <div class="banner__clip">
                <div class="banner__clip__circle"></div>
                <div class="banner__clip__inner">
                    <div class="banner__slider">
                        <div class="banner__slide">
                            <img class="banner__slide__image" src="./assets/images/products/product-1.webp" alt="product" loading="lazy">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="marquee banner__marquee banner__marquee--back">
            <div class="marquee__content">
                <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Doppio <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Cappuccino <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Galao <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Latte <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Espresso cortado
            </div>
            <div class="marquee__content" aria-hidden="true">
                <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Doppio <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Cappuccino <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Galao <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Latte <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Espresso cortado
            </div>
        </div>
        <div class="marquee banner__marquee banner__marquee--front">
            <div class="marquee__content">
                <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Doppio <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Cappuccino <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Galao <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Latte <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Espresso cortado
            </div>
            <div class="marquee__content" aria-hidden="true">
                <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Doppio <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Cappuccino <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Galao <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Latte <img src="./assets/images/icons/mug.svg" alt="mug" height="40" loading="lazy"> Espresso cortado
            </div>
        </div>
    </header>

    <script src="./assets/js/script.js"></script>
</body>
</html>
